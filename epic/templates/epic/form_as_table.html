{% load popup_helper %}
{{ form.non_field_errors }}
{{ form.source.errors }}
  {{ form.source }}
<table>
    {% for field in form.visible_fields %}
        <tr  class="vertical-middle">
            <th>{{ field.label_tag }}</th>
            <td>{{ field }}{{ field|getBrandLink }}
            {{ field.errors }}</td>
        </tr>
    {% endfor %}
</table>
{% for hidden in form.hidden_fields %}
    {{ hidden }}
{% endfor %}

{% if customer_notes %}
    <h4>Notes:</h4>

    {% for customer_note in customer_notes %}
        <p>{{ customer_note.note_text }}</p>
        <p class="red">
            ({{ customer_note.created_by }} - {{ customer_note.created_on }})
                {% if customer_note.customer_visible == False %} <b>Internal</b> {% endif %}
        </p>
    {% endfor %}
{% else %}
    <p>No Notes</p>
{% endif %}

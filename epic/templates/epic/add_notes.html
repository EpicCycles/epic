<!--Form elements for adding a note-->
<h3>Notes</h3>
<table>
    <tr>
        <td><label for="note_type">Customer Visible?</label></td>
        <td>

            No <input type="radio" id="note_type" name="note_type" value="internal" checked><br>
            Yes <input type="radio" id="note_type" name="note_type" value="customer">
        </td>
    </tr>
    <tr>
        <td colspan=2>
            <textarea rows="6" cols="30" id="note_contents" name="note_contents" placeholder="New Notes"></textarea>
        </td>
    </tr>
</table>
